# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- node-app-development

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      Default
    steps:
    - script: docker build -t nodeapp:1.0 .
      displayName: building docker image
    - script: docker run -dp 3000:3000 -p 3001:3001 nodeapp:1.0
      displayName: running application on port 3000 and 3001
